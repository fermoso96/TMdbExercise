<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster ion-card-custom">
          <img style="height:100% ;" [src]="cast.profile_path | image" alt="">
        </ion-card>
      </ion-col>
      <ion-col size="8" class="ion-padding">
        <ion-label class="titulo">
          <h1>{{cast.name}}</h1>
        </ion-label>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-icon color="primary" slot="start" name="thumbs-up"></ion-icon>
              <ion-label>Rating</ion-label>
              <ion-note slot="end" color="primary">{{cast.popularity}}</ion-note>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h3 style="margin-top: 0px;">Know For</h3>
      </ion-col>
    </ion-row>
    <app-slideshow-poster [movies]="person.known_for"></app-slideshow-poster>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h3 style="margin-top: 0px;">Movies</h3>
      </ion-col>
    </ion-row>
    <app-slideshow-poster [movies]="movies"></app-slideshow-poster>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onExit()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
