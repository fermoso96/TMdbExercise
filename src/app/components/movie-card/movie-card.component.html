<div class="poster" (click)="presentModal()">
  <div class="image">
    <img class="posterImg" style="width:100%;height: 100%;" *ngIf="movie.poster_path" [src]="movie.poster_path | image"
      alt="">
  </div>
  <div class="info">
    <ion-label class="titulo">
      <h1>{{movie.title}}<br>
        <h2>Release date: {{movie.release_date | date : 'dd/MM/YYYY'}}</h2>
      </h1>
    </ion-label>

    <img class="backdropImg" style="width:100%;" *ngIf="movie.backdrop_path" [src]="movie.backdrop_path | image" alt="">
    <img class="backdropImg" style="width: 100%!important; height: 234px!important;" *ngIf="!movie.backdrop_path"
      src="../../../assets/images/no-image-banner.jpg" alt="">

    <ion-grid>
      <ion-row>
        <ion-col size="4" class="poster-detalle-sobre">
          <ion-card style="z-index: 1000;" class="poster ion-card-custom">
            <img height="100%" *ngIf="movie.poster_path" [src]="movie.poster_path | image" alt="">
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-row class="fw fh">
            <!-- RATING -->
            <ion-col style="height:100%;" class="rating centered" size="12">
              <span>Score - &nbsp;</span>
              <span style="font-size:50px;">{{movie.vote_average}}</span>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <!-- DESCRIPCION PELCULA -->
      <ion-row>
        <ion-col style="padding:10px ;">
          <ion-label style="color: white;">{{movie.overview | slice: 0:hide}}<span
              *ngIf="hide === 150 && movie.overview && movie.overview.length > 150">...</span> &nbsp;
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <footer class="centered">
      <ion-icon (click)="onFavorite($event)" [class]="!favorite ? 'favIcon' : 'favIconSelected'" slot="start" ios="star"
        md="star"></ion-icon>
    </footer>
  </div>
</div>
