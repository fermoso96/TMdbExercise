<div class="centered" *ngIf="moviesSrv.searchResults.value">
    <span class="text">{{moviesSrv.searchResults.value.results.length}} <small>RESULTS</small></span>
</div>
<ion-grid>
    <ion-row *ngIf="moviesSrv.searchResults.value">
        <ion-col size="4" size-lg="4" size-md="6" size-sm="6" size-xs="12"
            *ngFor="let movie of moviesSrv.searchResults.value.results">
            <app-movie-card [movie]="movie"></app-movie-card>
        </ion-col>
    </ion-row>
</ion-grid>
